<!DOCTYPE html>
<html>
<head>
  <title>Minimal YouTube Player</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
 
  <link rel="icon" type="image/png" sizes="16x16" href="https://raw.githubusercontent.com/diluteoxygen/Minimal-YouTube-Player/main/favicon/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/diluteoxygen/Minimal-YouTube-Player/main/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="https://raw.githubusercontent.com/diluteoxygen/Minimal-YouTube-Player/main/favicon/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="https://raw.githubusercontent.com/diluteoxygen/Minimal-YouTube-Player/main/favicon/android-chrome-512x512.png">
 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Minimal YouTube Player</h1>
  <input id="youtube-url" type="text" placeholder="Paste YouTube URL here" autocomplete="off">
  <button onclick="playVideo()"><i class="fa fa-search"></i></button>
  <br><br>
  <div id="player"></div>
  <script src="script.js"></script>
</body>
</html>
